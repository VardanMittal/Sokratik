name: CI Pipeline (Quality Check)

# Run this when we push to main or open a pull request
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      # 1. Download the code
      - uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Run the Linter (The "Spellchecker" for code)
      - name: Check for Errors with Flake8
        run: |
          # Stop the build if there are major syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat warnings as info, not errors
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
